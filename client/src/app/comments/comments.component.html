<div class="container-fluid d-flex flex-column align-items-center w-100">
  <div
    *ngIf="commentsProvider.loadingComments"
    class="spinner-border text-primary"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>

  <app-single-comment
    class="w-90 mt-3"
    *ngFor="let comment of commentsProvider.comments"
    [comment]="comment"
  ></app-single-comment>
</div>
